<a href="{{url_for('studyplans.view', studyplan_id=studyplan.id)}}">
<div class="studyplan_card card">
  <div class="card-body">
    <h5 class="card-title"><b>{{studyplan.title}}</b>  <span class="badge badge-pill badge-primary">{{studyplan.concept.title}}</span></h5>
    <p>
      Chunks:
      {% for chunk in studyplan.chunks %}
        <span class="badge badge-pill badge-secondary">{{chunk.concept.title}}</span>
      {% endfor %}
    </p>
  </div>
</div>
</a>
