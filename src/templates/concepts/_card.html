<div class="concept_card">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <a target="_blank" href={{url_for('concepts.concept', concept_id=concept_id) }}><h5 class="card-title">{{title}}</h5></a>
      {% for resource in resources %}
        <!-- id is for drag and drop in studyplan creator -->
          <a id={{resource.id}} href="{{resource.link}}" class="btn btn-primary" target="_blank" draggable="true" ondragstart="drag(event)">{{resource.name}}</a>
      {% endfor %}
    </div>
  </div>
</div>
