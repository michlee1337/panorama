<div class="chunk_card clickable" onclick="searchRelated({{chunk.concept.id}}, {{chunk.concept.title}})">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{chunk.concept.title}}</h5>
      <p>{{chunk.description}}</p>
      {% for reading in chunk.readings %}
          {% with reading = reading %}
            {% include "artifacts/_reading.html" %}
          {% endwith %}
      {% endfor %}
    </div>
  </div>
</div>
