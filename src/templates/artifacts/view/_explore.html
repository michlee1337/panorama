<h3> Explore </h3>
<p> Learn more in this area. </p>
<p> Artifacts here are about different concepts, but overlap in some way. </p>


<div id="accordion">
  {% for chunk in artifact.chunks %}
    <div class="card">
      <div class="card-header" id="heading-{{loop.index}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapsible-{{loop.index}}" aria-expanded="true" aria-controls="collapsible-{{loop.index}}">
            {{chunk.concept.title}}
          </button>
        </h5>
      </div>

      <div id="collapsible-{{loop.index}}" class="collapse" aria-labelledby="heading-{{loop.index}}" data-parent="#accordion">
        <div class="card-body">

          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <!-- {% for artifact in chunk.concept.artifacts %}
            {% with artifact = artifact %}
              {% include "_artifact_card.html" %}
              </br>
            {% endwith %}
          {% endfor %} -->
        </div>
      </div>
    </div>
  {% endfor %}
</div>
