<a href="{{url_for('artifacts.view', artifact_id=artifact.id)}}" target="_blank">
<div class="artifact_card card">
  <div class="card-body">
    <h5 class="card-title"><b>{{artifact.title}}</b>  <span class="badge badge-pill badge-primary">{{artifact.concept.title}}</span></h5>
    <p>
      Chunks:
      {% for chunk in artifact.chunks %}
        <span class="badge badge-pill badge-secondary">{{chunk.concept.title}}</span>
      {% endfor %}
    </p>
  </div>
</div>
</a>
