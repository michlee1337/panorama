<div class="topic_card clickable" onclick="searchRelated({{topic.concept.id}})">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{topic.concept.title}}</h5>
      <p>{{topic.description}}</p>
      {% for reading in topic.readings %}
          {% with reading = reading %}
            {% include "studyplans/_reading.html" %}
          {% endwith %}
      {% endfor %}
    </div>
  </div>
</div>
